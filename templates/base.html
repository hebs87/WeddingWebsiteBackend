<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kimmy & Sunny's Wedding{% block title %}{% endblock %}</title>

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
  <!-- FontAwesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <!-- Link for Favicon -->
  <link rel="icon" sizes="192x192" href="{% static 'images/orange.ico' %}" type="image/x-icon">

</head>
<body>

  <header id="nav-container" class="nav-container">
    <!-- NAVBAR -->
    <nav class="nav">
      <div class="nav-wrapper">
        <a href="{% url 'home' %}" class="logo" aria-label="Logo and link to home page">
          Kimmy & Sunny
        </a>
      </div>
    </nav>
    <!-- END NAVBAR -->
  </header>

  <!-- MAIN CONTENT -->
  {% block content %}
  {% endblock %}

  <!--FOOTER-->
  <footer class="footer-wrapper">
    <div class="container">
      <div class="footer-text">
        <span class="copyright">&copy;</span><span>{% now 'Y' %} Kimmy &amp; Sunny</span>
      </div>
    </div>
  </footer>

  <!-- jQuery script tag -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- Materialize script tag -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Custom JS -->
  <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
